<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="og:type" content="website">
        <meta name="og:title" content="ReverendTranslated">
        <meta name="og:description" content="A MTL Reverend Insanity translation for all languages">
        <meta name="og:image" content="https://raw.githubusercontent.com/logbyjungle/ReverendTranslated/refs/heads/main/static/icon.png">
        <meta charset="UTF-8">
        <title>ReverendTranslated</title>
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}" />
        <link rel="stylesheet" href="../static/mainstyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta name="theme-color" content="#0f1115" />
        <link rel="canonical" href="{{ request.url_root | trim('/') }}" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css"
            integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"
            integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="home-card" role="main">
            <header>
                <img src="{{ url_for('static', filename='icon.png') }}"
                    alt="Project icon for ReverendTranslated" width="256" height="256" loading="lazy">
                <br><br>
                <h1>ReverendTranslated</h1>
                <p>Read chapters of Reverend Insanity in multiple languages</p>
            </header>

            <section aria-labelledby="languages-title" style="margin-top: 18px;">
                <h2 id="languages-title">Choose a language ↓</h2>
                <label class="sr-only" for="lang">Language</label>
                <select name="lang" id="lang" placeholder="Selecting a language takes you to chapter 1" onchange="redirectToPage()">
                    <option value="" disabled selected>Select…</option>
                    {% for name, slug in mapping.items() %}
                        <option value="{{ slug }}">{{ name }}</option>
                    {% endfor %}
                </select>
                    <p>Your theme, font, and font size are saved in your browser</p>

            <section aria-labelledby="links" style="margin-top: 24px;">
                <h3 id="links">Details:</h3>
                <p>
                GitHub -> <a href="https://github.com/logbyjungle/ReverendTranslated" rel="noopener noreferrer">ReverendTranslated</a>
                </p>

                <small class="muted">Current Commit: <strong>{{ version }}</strong></small>
            </section>

        </main>

        <noscript>
            <div class="home-card" style="margin-top: 16px;">
                JavaScript is disabled. Enable it to navigate chapters and save reading preferences.
            </div>
        </noscript>


        <script src="{{ url_for('static', filename='scripts.js') }}"></script>


        <style>
            .sr-only {
            position: absolute !important;
            width: 1px; height: 1px;
            padding: 0; margin: -1px;
            overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0;
            }
            .muted { color: var(--muted); }
        </style>

    </body>
</html>
