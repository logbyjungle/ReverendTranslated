
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Reverend Insanity Chapter {{ chapter }}</title>
        <link rel="stylesheet" href="../static/chapterstyle.css">
        <link rel="icon" type="image/png" href="../static/icon.png">
    </head>
    <body>

        <div>
            <button onclick="LightDark()">
                <img class="lightdark" src="../static/mode.ico" alt="toggle theme" />
            </button>
        </div>
        
        <div style="position: relative; width: 100%; height: 50px">
            <form id="chapterForm" style="position: absolute; left: 50%; transform: translateX(-50%); margin: 0;">
                <select name="list" id="list" onchange="goToNewPage()">
                    <option value='none' id="defaultoption">Choose a chapter</option>
                </select>
            </form>
            <button id="prevChapter" style="position: absolute; top: 0; right: 50%; transform: translateX(-90%);">Previous Chapter</button>
            <button id="nextChapter" style="position: absolute; top: 0; left: 50%; transform: translateX(110%);">Next Chapter</button>
        </div>

        <div class="content" id="content">{{ content }}</div>

        <div style="position: relative; width: 100%; height: 50px">
            <form id="chapterFormBottom" style="position: absolute; left: 50%; transform: translateX(-50%); margin: 0;">
                <select name="listbottom" id="listbottom" onchange="goToNewPage()">
                    <option value='none' id="defaultoption">Choose a chapter</option>
                </select>
            </form>
            <button id="prevChapterBottom" style="position: absolute; top: 0; right: 50%; transform: translateX(-90%);">Previous Chapter</button>
            <button id="nextChapterBottom" style="position: absolute; top: 0; left: 50%; transform: translateX(110%);">Next Chapter</button>
        </div>

        <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    </body>
</html>
