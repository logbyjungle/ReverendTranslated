services:
  flask-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flask-app
    restart: unless-stopped
    expose:
      - "5000"       # only exposed to other containers, not the host
    environment:
      - FLASK_APP=main.py
      - FLASK_RUN_HOST=0.0.0.0
      - DISPLAY=:99

  nginx:
    build:
      context: .
      dockerfile: nginx.Dockerfile
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"       # HTTP
      - "443:443"     # HTTPS
    depends_on:
      - flask-app
    volumes:
      - ./certificates:/etc/letsencrypt/live/reverendtranslated.duckdns.org
